<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My page</title>
</head>
<body>
  <p>My page</p>
  <!-- Anchor (하이퍼텍스트) -->
  <a href="https://www.google.co.kr/">Google</a>
  <!-- 닫는 태그가 없다_컨텐츠가 없다. alt는 대체 텍스트. -->
  <img src="images/sample.png" alt="sample image">
</body>
</html>
<!-- alt + B -->
<!-- 개발자도구에서 수정해도 새로고침하면 원래로 돌아감 -->
