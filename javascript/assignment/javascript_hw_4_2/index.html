<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마 변경 기능 구현하기</p>

  <script>
    /* 
			- 각 li 태그가 클릭 되면 body의 background color 와 color 속성이 변경되어야 한다.
				- css와 HTML 마크업을 직접 수정하지 않는다.
      1. li#grayButton 클릭시 background-color는 gray, color는 white로 변경
      2. li#whiteButton 클릭시 background-color는 white, color는 black으로 변경
      3. li#navyButton 클릭시 background-color는 navy, color는 white로 변경
    */    
  // const ulTag = document.querySelector('ul')
  //   const change_color = function (event) {
  //     console.log(event)
  //     if (event.target == 'li#graybutton') {
  //       // 백그라운드, 텍스트 컬러 변경
  //     } elif (event.target == 'li#whiteButton'){
  //   } else {
  //     asda
  //   }
  // }
  // ulTag.addEventListener('click',change_color)
  const ulTag = document.querySelector('ul.switcher')

const changeColor = function (event) {
  const body = document.body
  
  if (event.target.id === 'grayButton') {
    body.style.backgroundColor = 'gray'
    body.style.color = 'white'
  } else if (event.target.id === 'whiteButton') {
    body.style.backgroundColor = 'white'
    body.style.color = 'black'
  } else if (event.target.id === 'navyButton') {
    body.style.backgroundColor = 'navy'
    body.style.color = 'white'
  }
}

ulTag.addEventListener('click', changeColor)
  </script>
</body>
</html>
