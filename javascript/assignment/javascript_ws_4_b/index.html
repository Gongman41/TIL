<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-crimson {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">Hover me!</h1>
  <h2 class="sub-heading">Double Click me!</h2>
  <p class="contents">Lorem ipsum dolor sit amet consectetur</p>

  <script>
    const randomTexts = [
      'Lorem ipsum dolor sit amet consectetu',
      'adipisicing elit. Repellendus delectus quam',
      'similique quo ipsam maxime totam alias',
      'quibusdam repudiandae voluptas dicta',
      'voluptas voluptatibus exercitationem officiis'
    ]

    // 아래에 코드 작성
    const h1Tag = document.querySelector('.heading')
    const h2Tag = document.querySelector('.sub-heading')
    const pTag = document.querySelector('.contents')

    function change_text(event) {
      if (event.target.classList.contains('heading')) {
        event.target.textContent.toggle('I am hovered!')
      }
    }
    function change_color(event) {
      if (event.target.classList.contains('sub-heading')) {
        event.target.classList.toggle('font-crimson')
      }
    }
    function change_random(event){
      if (event.target.classList.contains('contents')) {
        const randomIndex = Math.floor(Math.random() * randomTexts.length);
        event.target.textContent = randomTexts[randomIndex]
      }
    }
    h1Tag.addEventListener("mouseover",change_text)
    h2Tag.addEventListener("dblclick",change_color)
    pTag.addEventListener("wheel",change_random)
  </script>
</body>

</html>
