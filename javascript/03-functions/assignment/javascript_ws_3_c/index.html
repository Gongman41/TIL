<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    const makeAvgScores1 = function(students) {
      const dic = {}
      for (let i = 0; i < students.length; i++) {
        let score = 0
        for (let j = 0; j < 3; j++) {
          score = score + students[i].scores[j]
        }
        dic[students[i].name] = score / 3
      }
      return dic
    }

    const makeAvgScores2 = function(students) {
      const dic = {}
      for (const student of students) {
        let score = 0
        for (const sscore of student.scores) {
          score = score + sscore
        }
        dic[student.name] = score / 3
      }
      return dic
    }

    const makeAvgScores3 = function(students) {
      const dic = {}
      students.forEach(student => {
        score = 0
        student.scores.forEach(sscore => {
          score += sscore
        })
        dic[student.name] = score/3
      });
      return dic
    }



    // 함수 호출
    const result1 = makeAvgScores1(students)
    console.log(result1)
    const result2 = makeAvgScores2(students)
    const result3 = makeAvgScores3(students)
    
    console.log(result2)
    console.log(result3)
  </script>
</body>

</html>
