<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .article {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>text</h1>
    <p>text</p>
  </div>
  <script>
    // 아래에 코드 작성
    
    
    const h1Tag = document.querySelector('h1')
    h1Tag.textContent = 'Article Title'
    const pTag = document.querySelector('p')
    pTag.textContent = 'This is a article content'
    pTag.style.borderTop = '1px solid black'
    pTag.style.paddingTop = '10px'
    const divTag = document.querySelector('div')
    
    const artic = document.createElement('div')
    artic.classList.add('article')
    divTag.appendChild(artic)
    artic.appendChild(h1Tag)
    artic.appendChild(pTag)
    
  </script>
</body>

</html>
