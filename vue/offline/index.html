<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- template -->

  <!-- id가 app일 필요는 없다 -->
  <div id = "app">
    <p>{{ test }}</p>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const {createApp} = Vue
    const app = createApp({
      setup() {
        return {
          test: 'dd'
        }
      }
    })
    app.mount("app")
  </script>
</body>
</html>
